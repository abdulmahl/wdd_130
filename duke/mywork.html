<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">

    
</head>
<body>
    <div id="content">
        <header>
            <a id="logo-link" href="index.html">
                <img class="logo" src="images/logo.jpeg" alt="logo-image">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="mywork.html">My Work</a>
                <a href="site-plan.html">My Site Plan</a>
                <a href="aboutme.html">About Me</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/coding.jpg" alt="office-image">
            </div>
            <section id="hero-msg-2nd">
                <h1 class="home-title">Hidden Knowledge</h1>
                <h4>I can Do All Things</h4>
                <div class="button-box">
                    <a class="contactme" href="aboutme.html">Call Me Now</a>
                </div>
            </section>
        </div>
        <main>
            <div class="slideshow-container">
                <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/rsz_pexels-junior-teixeira-2047905.jpg" style="width:100%" style="height: 100%;">
                <div class="text">Caption Text</div>
                </div>
                
                <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/rsz_1pexels-picjumbocom-196644.jpg" style="width:100%">
                <div class="text">Caption Two</div>
                </div>
                
                <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/pexels-markus-spiske.jpg" style="width:100%">
                <div class="text">Caption Three</div>
                </div>
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a> 
            </div>

            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
    
            
        </main>
        <footer>
            <p>W&CP &copy; 2022 - M. Abdul Mahlangu</p>
            <p><a href="site-plan.html">My Site Plan</a></p>
            <div class="social-profiles">
                <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="facebook-logo">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter-logo">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram-logo">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.png" alt="linkedin-logo">
            </a>
            </div>
        </footer>
    </div>


    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        }
    </script>
    
</body>
</html>
